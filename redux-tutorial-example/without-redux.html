<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { border: 5px solid black; margin: 10px; padding: 10px; }
        .container h1 { font-size: 2rem; }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>

        function red() {
            document.querySelector("#red").innerHTML = `
                <div class="container" id="component-red">
                    <h1>red<h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component-red').style.backgroundColor = 'red';
                        document.querySelector('#component-blue').style.backgroundColor = 'red';
                        document.querySelector('#component-green').style.backgroundColor = 'red';
                    ">
                </div>
            `;
        }

        function blue() {
            document.querySelector("#blue").innerHTML = `
                <div class="container" id="component-blue">
                    <h1>blue<h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component-red').style.backgroundColor = 'blue';
                        document.querySelector('#component-blue').style.backgroundColor = 'blue';
                        document.querySelector('#component-green').style.backgroundColor = 'blue';
                    ">
                </div>
            `;
        }

        function green() {
            document.querySelector("#green").innerHTML = `
                <div class="container" id="component-green">
                    <h1>green<h1>
                    <input type="button" value="fire" onclick="
                        document.querySelector('#component-red').style.backgroundColor = 'green';
                        document.querySelector('#component-blue').style.backgroundColor = 'green';
                        document.querySelector('#component-green').style.backgroundColor = 'green';
                    ">
                </div>
            `;
        }
        
        red();
        blue();
        green();

    </script>
</body>
</html>
