<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { border: 5px solid black; margin: 10px; padding: 10px; }
        .container h1 { font-size: 2rem; }
    </style> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js" integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div id="red"></div>

<script>
function reducer(state, action) {
    if (state === undefined) {
        return {color: "yellow"};
    }
}

var store = Redux.createStore(reducer);
console.log(store.getState())

function red() {
    document.querySelector("#red").innerHTML = `
        <div class="container" id="component-red">
            <h1>red<h1>
            <input type="button" value="fire" onclick="
                document.querySelector('#component-red').style.backgroundColor = 'red';
                document.querySelector('#component-blue').style.backgroundColor = 'red';
                document.querySelector('#component-green').style.backgroundColor = 'red';
            ">
        </div>
    `;
}
red();

</script>  
</body>
</html>
